<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<form method="post" action="http://127.0.0.1:5000/order">
		
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					<u>Cake Order Form</u>
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name :</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone is required: XXXX XXX XXX">
					<span class="label-input100">Phone :</span>
					<input class="input10" type="number" name="phone" placeholder=" Enter your phone number">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Date is required">
					<span class="label-input100">Date :</span>
					<input class="input100" type="date" name="date" placeholder="Select a date">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Time is required">
					<span class="label-input100">Time :</span>
					<input class="input100" type="time" name="time" placeholder="Select a date">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Size</span>
					<div>
						<select class="selection-2" name="size">
							<option>Select size</option>
							<option>1/4 Sheet</option>
							<option>1/2 Sheet</option>
							<option>3/4 Sheet</option>
							<option>Full Sheet</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Flavour</span>
					<div>
						<select class="selection-2" name="flavour">
							<option>Select flavour</option>
							<option>Black Forest</option>
							<option>Pineapple</option>
							<option>Butterscotch</option>
							<option>Mixed Fruit</option>
							<option>Cherry</option>
							<option>Cookie Cream</option>
							<option>White Forest</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input11 validate-input" data-validate="Name is required">
					<span class="label-input100">Special :</span>
					<br>
					<input class="input11" type="radio" name="name" value="Regular" checked><label>Regular</label>
					<br>
					<input class="input11" type="radio" name="name" value="Eggless"><label>Eggless</label>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is optional">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Message is optional">
					<span class="label-input100">Price :</span>
					<input class="input10" type="number" name="price" placeholder=" Enter the price">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Message is optional">
					<span class="label-input100">Advance :</span>
					<input class="input10" type="number" name="advance" placeholder=" Enter the advance paid">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	</form>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>

	<script src="vendor/daterangepicker/daterangepicker.js"></script>

</body>
</html>
